<body class="bg-grey">
    <div class="content content-activation">
        <figure class="logo2"></figure>
        <form class="form-active">
            <div class="item-wrapper">
                <label>设备ID</label>
                <p id="deviceid"></p>
            </div>
            <div class="item-wrapper">
                <label>上线状态</label>
                <select name="status" id="status">
                    <option value="1" selected>上线</option>
                    <option value="0">下线</option>
                </select>
                <i class="arrow"></i>
            </div>
            <div class="item-wrapper item-large checkboxs">
                <fieldset>
                    <legend>回收箱品类</legend>
                </fieldset>
                <div class="checkbox-wrap">
                    <input type="checkbox" value="3" name="kind" id="jinshu">
                    <label for="jinshu">金属</label>
                    <input type="checkbox" value="4" name="kind" id="suliao">
                    <label for="suliao">塑料</label>
                    <input type="checkbox" value="1" name="kind" id="fagnzhiwu">
                    <label for="fagnzhiwu">纺织物</label>
                    <input type="checkbox" value="0" name="kind" id="yinliaoping">
                    <label for="yinliaoping">饮料瓶</label>
                    <input type="checkbox" value="2" name="kind" id="zhilei">
                    <label for="zhilei">纸类</label>
                    <input type="checkbox" value="5" name="kind" id="boli">
                    <label for="boli">玻璃</label>
                    <input type="checkbox" value="6" name="kind" id="youhailaji">
                    <label for="youhailaji">有害垃圾</label>
                </div>
            </div>
            <div class="item-wrapper" id="get_location">
                <label>定位</label>
                <p class="status-non" id="loca"><i class="icon-loca"></i>点击获取定位</p>
            </div>
            <div class="item-wrapper" id="select_contact">
                <label>地区</label>
                <input type="hidden" name="contact_province_code" data-id="0001" id="contact_province_code" value="" data-province-name="">
                <input type="hidden" name="contact_city_code" id="contact_city_code" value="" data-city-name="">
                <p class="not-select" id="region">请选择</p>
                <i class="arrow"></i>
            </div>
            <div class="item-wrapper">
                <label>街道</label>
                <input type="text" name="street" id="street" maxlength="60" placeholder="如：莞太路111号">
            </div>
            <div class="item-wrapper">
                <label>小区</label>
                <input type="text" name="apartment" id="apartment" maxlength="60" placeholder="如：民间金融街/中央财津小区">
            </div>
            <div class="item-wrapper no-border">
                <label>详细描述</label>
                <input type="text" name="detail" id="detail" maxlength="60" placeholder="如：1栋大堂(近东莞银行)">
            </div>
            <button id="btn_submit" class="btn unabled">提交资料激活</button>
        </form>
    </div>
    <!-- 定位弹层 -->
    <div class="popup-location">
        <!-- <iframe id="location" src="https://m.amap.com/picker/?center=116.3972,39.9696&amp;key=7239636fdf5584e2afacfae18236ac5b"></iframe> -->
    </div>
</body>
