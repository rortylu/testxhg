<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>小黄狗</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/index.css">
    <!-- endbuild -->
    <!-- build:css ../../css/components.css -->
    <link rel="stylesheet" href="../../css/components.css">
    <!-- endbuild -->
    <!-- build:css ../../css/activation.css -->
    <link rel="stylesheet" href="../../css/activation.css">
    <!-- endbuild -->
    <!-- build:css ../../css/iosSelect.css -->
    <link rel="stylesheet" href="../../../../lib/vendor/iosSelect/iosSelect.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body class="bg-grey">
    <div class="content content-activation">
        <figure id="model_type" class=""></figure>
        <form class="form-active">
            <div class="item-wrapper">
                <label>设备ID</label>
                <p id="deviceid"></p>
            </div>
            <div class="item-wrapper">
                <label>上线状态</label>
                <select name="status" id="status">
                    <option value="1" selected>上线</option>
                    <option value="0">下线</option>
                </select>
                <i class="arrow"></i>
            </div>
            <div class="item-wrapper item-large checkboxs">
                <fieldset>
                    <legend>回收箱品类</legend>
                </fieldset>
                <div class="checkbox-wrap">
                    <input type="checkbox" value="3" name="kind" id="jinshu">
                    <label for="jinshu">金属</label>
                    <input type="checkbox" value="4" name="kind" id="suliao">
                    <label for="suliao">塑料</label>
                    <input type="checkbox" value="1" name="kind" id="fagnzhiwu">
                    <label for="fagnzhiwu">纺织物</label>
                    <input type="checkbox" value="0" name="kind" id="yinliaoping">
                    <label for="yinliaoping">饮料瓶</label>
                    <input type="checkbox" value="2" name="kind" id="zhilei">
                    <label for="zhilei">纸类</label>
                    <input type="checkbox" value="5" name="kind" id="boli">
                    <label for="boli">玻璃</label>
                    <input type="checkbox" value="6" name="kind" id="youhailaji">
                    <label for="youhailaji">有害垃圾</label>
                </div>
            </div>
            <div class="item-wrapper" id="get_location">
                <label>定位</label>
                <p class="status-non" id="loca"><i class="icon-loca"></i>点击获取定位</p>
            </div>
            <div class="item-wrapper" id="select_contact">
                <label>地区</label>
                <input type="hidden" name="contact_province_code" data-id="0001" id="contact_province_code" value="" data-province-name="">
                <input type="hidden" name="contact_city_code" id="contact_city_code" value="" data-city-name="">
                <p class="not-select" id="region">请选择</p>
                <i class="arrow"></i>
            </div>
            <div class="item-wrapper">
                <label>街道</label>
                <input type="text" name="street" id="street" maxlength="60" placeholder="如：莞太路111号">
            </div>
            <div class="item-wrapper">
                <label>小区</label>
                <input type="text" name="apartment" id="apartment" maxlength="60" placeholder="如：民间金融街/中央财津小区">
            </div>
            <div class="item-wrapper">
                <label>详细描述</label>
                <input type="text" name="detail" id="detail" maxlength="60" placeholder="如：1栋大堂(近东莞银行)">
            </div>
            <div class="item-wrapper batchNo hide">
                <label>设备生产批次</label>
                <select name="batchNo" id="batchNo">
                    <option value="">请选择</option>
                    <option value="1-528">第1批-528台</option>
                    <option value="2-1300">第2批-1300台</option>
                    <option value="3-2400">第3批-2400台</option>
                    <option value="4-6000">第4批-6000台</option>
                </select>
            </div>
            <div class="item-wrapper scan_code hide">
                <label>机器铭牌号</label>
                <input type="search" name="nameplateCode" id="nameplateCode" placeholder="填写机器铭牌号" maxlength="20" oninput="value=value.replace(/[^\w\.\/]/ig,'')">
                <span class="scan scanQRcode" id="scan_macNo"></span>
            </div>
            <div class="item-wrapper scan_code hide">
                <label>路由器编号</label>
                <input type="search" name="routerCode" id="routerCode"  placeholder="填写路由器编号" maxlength="20" oninput="value=value.replace(/[^\w\.\/]/ig,'')">
                <span class="scan scanQRcode"></span>
            </div>
            <div class="item-wrapper scan_code hide">
                <label>录像机编号</label>
                <input type="search" name="cameraCode" id="cameraCode" placeholder="填写安防录像机编号" maxlength="20" oninput="value=value.replace(/[^\w\.\/]/ig,'')">
                <span class="scan scanQRcode"></span>
            </div>
            <div class="item-wrapper scan_code no-border hide">
                <label>视觉工控机</label>
                <input type="search" name="ipcCode" id="ipcCode" placeholder="填写视觉工控机编号" maxlength="20" oninput="value=value.replace(/[^\w\.\/]/ig,'')">
                <span class="scan scanQRcode"></span>
            </div>

            <button id="btn_submit" class="btn unabled">提交资料激活</button>
        </form>
    </div>
    <!-- 定位弹层 -->
    <div class="popup-location">
        <i class="close"></i>
        <div class="confirm_postion">确认</div>
        <div class="popup-location" id="container">
        </div>
    </div>
    <div style="clear: both"></div>
</body>

<!-- endbuild -->

<script src="../../../../lib/vendor/iosSelect/iosSelect.js" type="text/javascript" charset="utf-8"></script>

<script src="../../js/util.js" type="text/javascript" charset="utf-8"></script>
<script src="//webapi.amap.com/maps?v=1.3&key=1589997d1cb98dc870c643c5b8e05677&plugin=AMap.ToolBar"></script>
<script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.10"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../../js/activation/activation.js" type="text/javascript" charset="utf-8"></script>
</html>
