<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>小黄狗</title>
    <!-- build:css ../../css/main.css -->
    <link rel="stylesheet" href="../../css/index.css">
    <!-- endbuild -->
    <!-- build:css ../../css/components.css -->
    <link rel="stylesheet" href="../../css/components.css">
    <!-- endbuild -->
    <!-- build:css ../../css/activation.css -->
    <link rel="stylesheet" href="../../css/activation.css">
    <!-- endbuild -->
    <!-- build:js ../../js/lib/adapt.js -->
    <script src="../../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>
<body>
    <div class="content content-login">
        <figure class="logo1"></figure>
        <form class="form-login">
            <div class="input-wrapper">
                <i class="icon-phone"></i>
                <input type="tel" name="phone" id="phone" maxlength="11" placeholder="请输入手机号">
            </div>
            <div class="input-wrapper">
                <i class="icon-lock"></i>
                <input type="password" name="password" id="password" maxlength="18" placeholder="请输入密码">
            </div>
            <button id="btn_login" class="btn unabled">登录</button>
        </form>
    </div>
</body>
<!-- build:js ../../js/lib/fastclick-jquery.js -->
<script src="../../../../lib/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js ../../js/encode.js -->
<script src="../../js/md5.min.js" type="text/javascript"  charset="utf-8"></script>
<script src="../../js/sha256.min.js" type="text/javascript"  charset="utf-8"></script>
<!-- endbuild -->
<script src="../../js/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/activation/login.js" type="text/javascript" charset="utf-8"></script>
</html>
