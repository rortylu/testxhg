<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>小黄狗</title>
    <!-- build:css ../css/main.css -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- endbuild -->
    <!-- build:css ../css/guide.css -->
    <link rel="stylesheet" href="../css/guide.css">
    <!-- endbuild -->
    <!-- build:js ../js/lib/adapt.js -->
    <script src="../../../lib/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>
<body class="bg-grey">
    <div class="content content-guide-recycle">
        <ul class="list-guide">
            <li class="step left">
                <i class="recycle-step1"></i>
                <div class="info">
                    <h1>第一步</h1>
                    <p>在小黄狗回收员APP内查看负责回收机的箱满状态</p>
                </div>
            </li>
            <li class="step right">
                <i class="recycle-step2"></i>
                <div class="info">
                    <h1>第二步</h1>
                    <p>前往回收机地点进行取货</p>
                </div>
            </li>
            <li class="step left">
                <i class="recycle-step3"></i>
                <div class="info">
                    <h1>第三步</h1>
                    <p>选择要回收的品类并登录账号</p>
                </div>
            </li>
            <li class="step right">
                <i class="recycle-step4"></i>
                <div class="info">
                    <h1>第四步</h1>
                    <p>确认取货订单并完成支付</p>
                </div>
            </li>
            <li class="step left">
                <i class="recycle-step5"></i>
                <div class="info">
                    <h1>第五步</h1>
                    <p>取走已支付回收箱的全部货物并关闭箱门，完成取货</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
