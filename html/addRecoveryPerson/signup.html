    <div class="content content-signup">
        <h6>填写报名信息</h6>
        <form class="form-signup bg-white">
            <div class="item-wrapper">
                <label>真实姓名</label>
                <input type="text" name="username" id="username" maxlength="12" placeholder="请输入您的姓名">
            </div>
            <div class="item-wrapper">
                <label>手机号码</label>

            </div>
            <div class="item-wrapper" id="select_contact">
                <label>负责城市</label>

                <i class="arrow"></i>
            </div>
        </form>
        <button id="btn_submit" class="btn-common">提交报名信息</button>
    </div>
